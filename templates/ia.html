<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            padding: 10px;
            width: 60%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        h2 {
            color: #2c3e50;
            margin-top: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .feedback-form {
            margin-top: 30px;
        }

        .feedback-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>IA Page</h1>
    <form method="post" action="/ia">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if prompt %}
        <h2>Your prompt:</h2>
        <p>{{ prompt }}</p>
        <h2>AI Response:</h2>
        <p>{{ response }}</p>
        
        <!-- Feedback Form -->
        <form method="post" action="/feedback" class="feedback-form">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="response" value="{{ response }}">
            <button type="submit" class="feedback-button">Feedback on the answer</button>
        </form>
    {% endif %}
</body>
</html>
